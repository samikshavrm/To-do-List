<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat&family=Patrick+Hand&family=Shadows+Into+Light&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
</head>

<body>
  <h1><u>Your To-Do List</u></h1>

  <div id="sparkle-trail"></div>
  <div class="todo-box">
    <div class="input-container">
      <input type="text" id="search" placeholder="Search your tasks..." oninput="searchTodos()">

      <div class="add-section">
        <input id="todo-input" type="text" placeholder="Enter task">
        <button class="btn" onclick="addTodo()">Add</button>
        <button class="btn" onclick="clearInput()">Clear</button>
      </div>

    </div>

    <div id="todos"></div>
    <div id="empty-msg">No tasks yet!</div>
    <div id="summary"></div>
    <div id="message" class="message hidden"></div>

    <button id="toggle-mode" onclick="toggleDarkMode()">Dark Mode</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
